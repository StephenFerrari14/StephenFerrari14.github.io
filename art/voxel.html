  <style>
    .color-change {
      top: 30vh;
      right: -50px;
      padding: 5px 5px 0;
      background-color: rgba(250, 250, 252, 1);
      position: fixed;
      z-index: 99999999999999999999999999999999;
      border-radius: 0 0 2px 0;
      -webkit-transition: 0.3s ease-in-out;
      transition: 0.3s ease-in-out;
    }

    .active-changer {
      right: 0;
    }

    .orange {
      background-color: #ffc107;
    }

    .open-changer {
      cursor: pointer;
      position: absolute;
      background-color: rgba(250, 250, 252, 1);
      height: 40px;
      width: 40px;
      top: 0;
      left: -40px;
      color: rgba(32, 32, 42, 1);
      display: flex;
      justify-content: center;
    }

    .open-changer i {
      align-self: center;
      animation: rotate 2s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
